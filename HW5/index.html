    <h1>
      Multiplication Table
    </h1>
  <div id="Form">

    <!-- Form help from https://www.w3schools.com/html/html_forms.asp
    Onsubmit from https://www.w3schools.com/tags/ev_onsubmit.asp
    with onsubmit, the table only appears for a split second for some reason
    so instead I use onClick to show the table -->

    <form onsubmit="return false">
      <label for="row_min">Row Min:</label><br>
      <input type="text" id="row_min" name="row_min"><br>
      <label for="row_max">Row Max:</label><br>
      <input type="text" id="row_max" name="row_max"><br>

      <label for="col_min">Col Min:</label><br>
      <input type="text" id="col_min" name="col_min"><br>
      <label for="col_max">Col Max:</label><br>
      <input type="text" id="col_max" name="col_max"><br><br>
      <input type="submit" value="Submit" onclick="return create_Table()">
    </form>
  </div>

  <!-- Table gets loading here after the js is finished creating it -->
